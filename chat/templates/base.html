<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="/static/img/favicon.png"> -->

    <title>{% block title %}Template Title{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/chatbook.css" rel="stylesheet">

    <style type="text/css">
      /* Move down content because we have a fixed navbar that is 50px tall */
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
    </style>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Chatbook</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li><a href="/chatrooms">Chatrooms</a></li>
            <li><a href="/chatrooms/create">Create</a></li>
          </ul>
          <form class="navbar-form navbar-right">

            {% if not user.is_authenticated %}
                <a href="/accounts/login/" class="btn btn-success">Login</a>
            {% endif %}

            {% if user.is_authenticated %}
                <a href="/accounts/profile/" class="btn btn-default">Profile</a>
                <a href="/accounts/logout/" class="btn btn-success">Logout</a>
            {% endif %}

          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="container">

        {% block content %}
            <p>Content goes here.</p>
        {% endblock content %}

        <hr>
        <footer>
            <p>&copy; Chatbook - <a href="http://peterschaadt.com" target="_blank">Peter Schaadt</a>, 2013</p>
        </footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
